<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

  <link rel="stylesheet" href="carousel.css">
  <script src="carousel.js" defer></script>

  <title>About Me Carousel</title>
</head>

<body>
  <div class="container">
    <img src="https://i.imgur.com/A95nkjX.png" alt="">
    <h1>About Me</h1>

    <div class="carousel-container">
      <div class="carousel-button prev">
        <span class="lnr lnr-chevron-left"></span>
      </div>
      <div class="carousel-images">
        <img src="bigfamily.jpeg" alt="family" class="images">
        <img src="OCFArecruit.JPG" alt="recruit" class="images">
        <img src="wedding.jpeg" alt="wedding" class="images">
        <img src="graduate.jpeg" alt="graduate" class="images">
      </div>
      <div class="carousel-button next">
        <span class="lnr lnr-chevron-right"></span>
      </div>
    </div>
  </div>
</body>

</html>
